<div class="row">
    <div class="col-md-11"></div>
    <div class="col-md-1">
        <button style="margin-top: 3%;" class="btn btn-danger" (click)="logout()">log out</button>
    </div>
</div>
<h1>My Personal Diary</h1>
<div class="row">
    <div class="col-md-10">
        <div class="crud">
            <form>
                <div class="form-group">
                    <textarea [(ngModel)]="currentDescription" class="form-control"  name="text"
                    id="exampleFormControlTextarea1" rows="3" >
                {{currentDescription}}
                </textarea>
                </div>
            </form>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    
    <div class="col-md-10">
        <div class="main-table">
            <table class="table table-dark" id="tableID">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Created date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Modified date</th>
                    <th scope="col">User</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let note of notes">
                    <td>{{note.id}}</td>
                    <td>{{note.created}}</td>
                    <td>{{note.description}}</td>
                    <td>{{note.modified}}</td>
                    <td>{{note.user?.firstName}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary" (click)="deleteNote(note)">Delete</button>
                            <button type="button" class="btn btn-secondary" (click)="editNote(note)">Update</button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
