<h1>My Personal Diary</h1>
<div class="login-page">
  <div class="form">
    <div [innerHTML]="msg" style="color:red"></div>
    <form class="login-form">
      <input type="text" placeholder="username" [(ngModel)]="username" name="username" />
      <input type="password" placeholder="password" [(ngModel)]="password" name="password"/>
      <button (click)="login()">login</button>
      <a id="link-back" href="/register">Don't have an account? Register</a>
    </form>
  </div>
</div>
